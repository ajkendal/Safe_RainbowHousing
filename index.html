<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Safe Rainbow Housing</title>
        <link rel="shortcut icon" href="img/RainbowHouseLogo_small.png" />
        <!-- JSON -->
        <script id="housingJson" type="application/json" src="json/lgbtqhousing.json"></script>
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <!-- JavaScript -->
        <script src="js/initJson.js" type="application/javascript"></script>
        <script src="js/getZipRadius.js" type="application/javascript"></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
		<div id="logo">
			
		</div>
        
   		<div id="headers">
            <img class="logo col s6" src="img/RainbowHouseLogo.png">
            <div class="col s6">
                <h1>RainbowHousing</h1>
                <h2>LGBTQ+ housing for all generations</h2>
            </div>
   		</div>
        
		<div id="navbar">
			<nav>
                <a href="#" data-activates="mobile-navbar" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="src/aboutUs.html">About Us</a></li>
                    <li><a href="src/volunteer.html">Volunteer</a></li>
                    <li><a href="src/contactUs.html">Contact Us</a></li>
                </ul>
                <ul class="side-nav" id="mobile-navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="src/aboutUs.html">About Us</a></li>
                    <li><a href="src/volunteer.html">Volunteer</a></li>
                    <li><a href="src/contactUs.html">Contact Us</a></li>
                </ul>
            </nav>
		</div>
        
   		<div id="content">
   		   <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="New York" id="first_name" type="text" class="validate">
                      <label for="search_location">Search Location</label>
                    </div>
                  </div>
                </form>
                <form class="col s12">
                    Maximum Distance
                    <div class="row">
                        <p class="col s12 showDistance">
                            50 miles
                        </p>
                        <p class="col s12 range-field">
                            <div>
                            
                            <input type="range" id="distance" min="5" max="50" />
                                <table class="milemarkers">
                                    <tr>
                                    <td>5</td>
                                    <td style="text-align: center;">20</td>
                                    <td style="text-align: right;">50</td>
                                    </tr>
                                </table>
                            </div>
                        </p>
                    </div>
               </form>
               <form class="col s12">
                    Age Group
                    <p>
                      <input name="age" type="radio" id="ageY" />
                      <label for="ageY">Youth</label>
                    </p>
                    <p>
                      <input name="age" type="radio" id="ageM" />
                      <label for="ageM">Middle Age</label>
                    </p>
                    <p>
                      <input name="age" type="radio" id="ageE" />
                      <label for="ageE">Elder</label>
                    </p>
                   
                </form>
              </div>
		</div>
        
        <!-- JavaScript -->
        <script src="js/materialize.js"></script>
        <!-- jQuery -->
        <script>$(".button-collapse").sideNav();</script>
    </body>
</html>
